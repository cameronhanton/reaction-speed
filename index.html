<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Warm up</title>
	</head>
	<body>
		<div id="top-container">
			<div id="hs-title">High Score</div>
			<div id="topScore">Score: 0</div>
			<div id="topSpeed">Speed: 0</div>
			<div id="topAccuracy">Accuracy: 0</div>
		</div>
		<div class="circle" style="display: none;"></div>
		<div id="center">
			<div id="startBtn">Start</div>
			<div id="countDown" style="display: none;"></div>
			<div id="score" style="display: none;">0</div>
			<div id="speed" style="display: none;"></div>
			<div id="accuracy" style="display: none;"></div>
			<div id="score-board" style="display: none;">
				<div id="sb-score" class="sb-stats">Score: 0</div>
				<div id="sb-speed" class="sb-stats"></div>
				<div id="sb-accuracy" class="sb-stats"></div>
				<div class="item button-parrot" style="--bg-color: #2c3e50;">
					<button id="resetBtn">
						Reset Game
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
					</button>
				</div>
			</div>
		</div>
		<div id="timer">01:00</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
