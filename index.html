<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Warm up</title>
	</head>
	<body>
		<div id="top-container">
			<div id="hs-title">High Score</div>
			<div id="topScore">Score: 0</div>
			<div id="topSpeed">Speed: 0</div>
			<div id="topAccuracy">Accuracy: 0</div>
		</div>
		<i class="fas fa-cog" id="setting-modal-open"></i>
		<div id="setting-modal" style="display: none;">
			<h3>Settings</h3>
			<div class="setting-opt">
				<input type="checkbox" name="creep-mode" id="creep-mode" checked />
				<label for="creep-mode">Creep Mode</label>
			</div>
		</div>
		<div class="circle"></div>
		<div id="center">
			<div id="startBtn">Start</div>
			<div id="countDown" style="display: none;"></div>
			<div id="score" style="display: none;">0</div>
			<div id="speed" style="display: none;">0</div>
			<div id="accuracy" style="display: none;">0</div>
			<div id="score-board" style="display: none;">
				<div id="sb-score" class="sb-stats">Score: 0</div>
				<div id="sb-speed" class="sb-stats"></div>
				<div id="sb-accuracy" class="sb-stats"></div>
				<div class="item button-parrot" style="--bg-color: #2c3e50;">
					<button id="resetBtn">
						Reset Game
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
						<div class="parrot"></div>
					</button>
				</div>
			</div>
		</div>
		<div id="timer">30</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://kit.fontawesome.com/6bd1c09410.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
